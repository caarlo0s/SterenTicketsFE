<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
<p>
  <mat-form-field>
    <mat-label>Ingresa tu usuario</mat-label>
    <input matInput placeholder="Usuario" formControlName="usuario"  required>
    <mat-error  *ngIf="form.controls['usuario'].errors?.['required'] && form.controls['usuario'].touched">Ingresa tu usuario</mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error  *ngIf="form.controls['password'].errors?.['required'] && form.controls['password'].touched">Ingresa contrase√±a</mat-error>
  </mat-form-field>
</p>



<div class="button">
  <button type="submit"  mat-raised-button color="accent">Login</button>
</div>

</form>
</mat-card-content>
</mat-card>
